- defaults:
    link:
      relink: true
      
- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: 'zsh/zshrc.zsh'
    ~/.zimrc: 'zsh/zimrc.zsh'
    ~/.zshenv: 'zsh/zshenv.zsh'
    ~/.bashrc: 'bash/bashrc'
    ~/.bash_profile: 'bash/bash_profile'
    ~/.bash_logout: 'bash/bash_logout'
    ~/.emacs: 'emacs/emacs'
    ~/.emacs.d: 'emacs/emacs.d'
    ~/.ipython: 'ipython'
    ~/.jupyter: 'jupyter'
    ~/.gitconfig: 'git/gitconfig'
    ~/.condarc: 'conda/condarc'
    
- shell:
    - [git submodule update --init --recursive, Installing submodules]  
